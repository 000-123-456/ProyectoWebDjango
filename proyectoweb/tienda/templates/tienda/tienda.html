<!-- Esto es para heredar de la clase base -->
{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}

<div class="container">

   <div style="float: right;">
   
   <p style="color: white;"> texto de prueba</p>
   </div>
   <div class="row">


{% for producto in productos %}
    
    <div class="col-md-3">

        <div class="card"  style="width: 75%; margin: 20px 20px;" >

           <img src="{{producto.imagen.url}}" class="card-img-top">

           <div class="card-body" style="text-align: center;">

              <h7 class="card-title">{{producto.nombre}}</h7>

              <p class="card-text">{{producto.Precio}}&nbsp;$</p>



        </div>
       
        <div class="card-footer text-center">
         <a href="#" class="btn btn-success">Agregar al carro</a>

       </div>

    </div><!----cierre-->
 </div>



   {% endfor %}
  </div>
</div>

{% endblock %}
